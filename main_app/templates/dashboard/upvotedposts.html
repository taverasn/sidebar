{% extends 'base.html' %}
{% block content %}

<div class="topic-index-main">
    <div class="dashboard-page-container">
        <h1>Upvoted Post's</h1>
        {% with user.account.upvotes.all as upvoted_posts %}
            {% for post in upvoted_posts  %}
                <div>
                    <a class="card-link" href="{% url 'post_detail' post.topic.id post.id %}">    
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">{{ post.title }}</span>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% endwith %}
    </div>
</div>

{% endblock  %}
